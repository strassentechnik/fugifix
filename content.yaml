---
general:
  what: |
    fugi-fix ist eine Produktfamilie mit harzgebundenen 1K und
    2K Pflasterfugenmörteln mit unterschiedlichen Eigenschaften
    und Verwendungszwecken.
    Einsatz findet der Mörtel auf begangenen und befahrenen
    Bereichen von leichter bis hoher Verkehrsbelastung.
    Reinigung

products:
  - title: fugi-fix "Original+"
    color: original
    image: '/images/produkte/ff_original.png'
    content:
      general: fugi-fix Original+ ist 1-komponentig, basiert auf einer Spezial-Emulsion und dient zur Verfestigung von Splitt, Sand, etc.
      area:
        - Verfugung von sämtlichen Pflaster- und Plattenbelägen
        - Für Fußgängerbelastungen
        - Ab 1 mm Fugenbreite
      gain:
        - Geeignet für ungebundene Bauweise
        - Einfache Verarbeitung
        - Kein Unkraut mehr in den Fugen
        - Ab +7°C verarbeitbar
        - Wasserdurchlässig
      deliver:
        - fugi-fix Original+
        - 'Gebinde: 1 l Flasche'
        - 'Karton: 12 Flaschen'
        - 'Farbe: farblos'

