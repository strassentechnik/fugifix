---
general:
  what: |
    fugi-fix wurde 2007 von der Nadler Straßentechnik GmbH, einem führenden Anbieter für Straßen- und
    Tiefbauprodukte, ins Leben gerufen. Die hochwertigen Qualitäts-Pflasterfugenmörtel begeistern seitdem
    immer mehr Verarbeiter und Händler.
  detail: |
    Einsatz findet fugi-fix Pflasterfugenmörtel bei begangenen und befahrenen Bereichen von leichter bis sehr
    hoher Belastung (40 t). Durch die besonderen Produkteigenschaften ist fugi-fix auch für anspruchsvolle
    Gewerke das perfekte Material. Der Pflasterfugenmörtel fugi-fix belastbar kann z.B. bereits ab 3 mm
    Fugenbreite verwendet werden und hält Belastungen bis 7,5 t stand.
  gain:
    - Kein Unkraut mehr in den Fugen
    - Keine Mörtelschleier auf dem Pflaster
    - Fuge mit Hochdruckreiniger abwaschbar
    - Wasserdurchlässig
    - Ab 3 mm Fugenbreite
    - Bis 40 t Belastung

